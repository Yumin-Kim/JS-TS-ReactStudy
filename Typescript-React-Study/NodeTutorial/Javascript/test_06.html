<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201610309</title>
</head>

<body>
    <script>
        for (let i = 0; i <= 10; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }

        for (let i = 0; i < 9; i++) {
            for (let j = 10; j > i; j--) {
                document.write("&nbsp");
            }
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }

    </script>
</body>

</html>
